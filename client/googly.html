<head>
  <title>toucher</title>
</head>

<body>
  {{> toucher}}
</body>

<template name="toucher">
  <div class="toucher">
    {{#each touches}}
      <div class="pip" style="left: {{x}}px; top: {{y}}px;"></div>
      <div class="eye" style="left: {{gx}}px; top: {{gy}}px;"></div>
    {{/each}}
  </div>
</template>
